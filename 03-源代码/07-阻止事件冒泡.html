<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: relative;
        }

        #son{
            width: 100px;
            height: 100px;
            position: absolute;

            left: 350px;
            top: 350px;

            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div id="box">
    <input type="button" value="点我" id="btn"/>

    <div id="son"></div>
</div>

<script>
    /* 1.阻止事件冒泡：只会触发当前元素的事件，不会触发父级元素
           谷歌火狐： e.stopPropagation()
           IE8：e.cancelBubble = true

       2. 注意点：要想阻止事件冒泡，前提是一定要先获取事件对象

     */
    var box = document.getElementById('box');//骚粉大盒子
    var btn = document.getElementById('btn');//小按钮
    var son = document.getElementById('son');//绿色的盒子

    btn.onclick = function ( e ) {
        alert('我是小按钮');

        e = e || window.event;
        e.stopPropagation();//谷歌火狐
        // e.cancelBubble = true;//IE8
    };

    box.onclick = function ( e ) {
        alert('我是骚粉的大盒子');
        e.stopPropagation();
    };


    document.body.onclick = function (  ) {
        alert('我是body');
    };


    document.documentElement.onclick = function (  ) {
        alert('我是html');
    };

    document.onclick = function (  ) {
        alert('我是document');
    };

    window.onclick = function (  ) {
        alert('我是window');
    }
</script>
</body>
</html>
