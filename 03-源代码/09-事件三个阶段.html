<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: hotpink;
            position: relative;
        }

        #son{
            width: 100px;
            height: 100px;
            position: absolute;

            left: 350px;
            top: 350px;

            background-color: yellowgreen;
        }
    </style>
</head>
<body>

<div id="box">
    <input type="button" value="点我" id="btn"/>

    <div id="son"></div>
</div>

<script>
    /* 1.事件三个阶段：
            1-事件捕获
            2-事件目标
            3-事件冒泡
       2.事件对象 e.eventPhase   :获取当前事件的阶段
     */

    var box = document.getElementById('box');//骚粉大盒子
    var btn = document.getElementById('btn');//小按钮
    var son = document.getElementById('son');//绿色的盒子

    btn.addEventListener('click',function ( e ) {
        alert('我是小按钮' + e.eventPhase);

    },false);//冒泡

    box.addEventListener('click',function (  e) {
        alert('我是骚粉大盒子' + e.eventPhase);
    },false);


    document.body.addEventListener('click',function (e  ) {
        alert('我是body' + e.eventPhase);
    },false);


    document.documentElement.addEventListener('click',function ( e ) {
        alert('我是html' + e.eventPhase);
    },true);

    document.addEventListener('click',function ( e ) {
        alert('我是document' + e.eventPhase);
        e.stopPropagation();
    },false);

    window.addEventListener('click',function ( e ) {
        alert('我是window' + e.eventPhase);
    },true);
</script>
</body>
</html>
